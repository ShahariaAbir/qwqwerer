    <div class="button-container">
        <div class="timer" id="timer">Please wait 15 seconds</div>
        <button class="access-button" id="accessButton" disabled>Get Access</button>
    </div>

    <script>
        let timeLeft = 20;
        const timerElement = document.getElementById('timer');
        const button = document.getElementById('accessButton');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = `Please wait ${timeLeft} seconds`;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerElement.textContent = 'You can now access the link!';
                button.disabled = false;
                button.classList.add('active');
            }
        }, 1000);

        button.addEventListener('click', () => {
            if (!button.disabled) {
                window.location.href = 'https://www.canva.com/brand/join?token=gQU3lxutfgQvrOLoMCfvag&brandingVariant=edu&referrer=team-invite'; // Replace with your actual link
            }
        });
    </script>
